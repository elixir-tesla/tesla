name: Test

on: [pull_request]

jobs:
  Test:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        include:
          - otp: '25.3'
            elixir: '1.15'
            experimental: false
          - otp: '26.2'
            elixir: '1.16'
            experimental: false
          - otp: '26.2'
            elixir: '1.17'
            experimental: true
          - otp: '27.0'
            elixir: '1.17'
            experimental: true
    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}
        version-type: strict
    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install Dependencies
      env:
        MIX_ENV: test
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      run: mix test --trace

  Test-gun1:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}} - Gun1
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        include:
          - otp: '25.3'
            elixir: '1.15'
            experimental: false
          - otp: '26.2'
            elixir: '1.16'
            experimental: false
          - otp: '26.2'
            elixir: '1.17'
            experimental: true
          - otp: '27.0'
            elixir: '1.17'
            experimental: true
    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}
        version-type: strict
    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('test/lockfiles/gun1.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install Dependencies
      env:
        MIX_ENV: test
        LOCKFILE: gun1
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      env:
        LOCKFILE: gun1
      run: mix test test/tesla/adapter/gun_test.exs --trace

  Linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.15'
        otp-version: '25.3'
        version-type: strict
    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Check Format
      run: mix format --check-formatted
